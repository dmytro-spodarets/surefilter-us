name: Static - Upload to S3

on:
  workflow_dispatch:
    inputs:
      bucket:
        description: "S3 bucket name (e.g. surefilter-static-prod)"
        required: false
        default: "surefilter-static-prod"
      version:
        description: "Image version tag to pull assets from (e.g. v1.0.0)"
        required: true
      ecr_repository:
        description: "ECR repository name"
        required: false
        default: "surefilter"
      invalidate:
        description: "Invalidate CloudFront paths after upload"
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull image and extract static assets
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e
          IMAGE="$REGISTRY/${{ github.event.inputs.ecr_repository }}:${{ github.event.inputs.version }}"
          docker pull "$IMAGE"
          CID=$(docker create "$IMAGE")
          mkdir -p extracted/_next/static extracted/public
          docker cp "$CID":/app/.next/static ./extracted/_next/static
          docker cp "$CID":/app/public ./extracted/public
          docker rm "$CID"

      - name: Upload _next/static
        run: |
          aws s3 sync extracted/_next/static s3://${{ github.event.inputs.bucket || 'surefilter-static-prod' }}/_next/static/ \
            --cache-control "public,max-age=31536000,immutable" --delete

      - name: Upload public/images
        run: |
          if [ -d extracted/public/images ]; then \
            aws s3 sync extracted/public/images s3://${{ github.event.inputs.bucket || 'surefilter-static-prod' }}/images/ \
              --cache-control "public,max-age=31536000,immutable" --delete; \
          fi

      - name: Invalidate CloudFront paths (optional)
        if: ${{ github.event.inputs.invalidate == 'true' }}
        run: |
          DIST_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Comment=='surefilter new.surefilter.us'].Id" --output text)
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/_next/static/*" "/images/*"


